<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arcade Game: Frogger</title>
  <link rel="icon" type="image/png" href="./images/enemy-bug.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <section id="avatarSelector" class="avatar-selector fadeInDown">
    <h2>Select your favorite avatar</h2>
    <div class="avatars">
      <div class="avatar bounceIn" id="charBoy">
        <img src="./images/char-boy.png" alt="Boy">
      </div>
      <div class="avatar bounceIn" id="catGirl">
        <img src="./images/char-cat-girl.png" alt="Cat girl">
      </div>
      <div class="avatar bounceIn" id="hornGirl">
        <img src="./images/char-horn-girl.png" alt="Horn girl">
      </div>
      <div class="avatar bounceIn" id="pinkGirl">
        <img src="./images/char-pink-girl.png" alt="Pink girl">
      </div>
      <div class="avatar bounceIn" id="princessGirl">
        <img src="./images/char-princess-girl.png" alt="Princess girl">
      </div>
    </div>
  </section>

  <section id="scores" class="score-wrapper hidden">
    <h2>Score</h2>
    <div class="scores">
      <p class="rubberBand">
        <strong>Wins:</strong>
        <span id="winScore">0</span>
      </p>
      <p class="rubberBand">
        <strong>Losses:</strong>
        <span id="lossesScore">0</span>
      </p>
    </div>
    <div class="reset-wrapper">
      <button id="resetButton">Reset game</button>
    </div>
  </section>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
